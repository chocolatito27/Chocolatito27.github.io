<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat IA - Local</title>
    <script type="module">
        import { pipeline } from "https://cdn.jsdelivr.net/npm/@xenova/transformers";
        
        let chat, input, model;

        async function loadModel() {
            chat.innerHTML += "<p><i>Cargando modelo de IA...</i></p>";
            model = await pipeline("text-generation", "Xenova/distilgpt2");
            chat.innerHTML += "<p><i>Modelo cargado. Escribe algo!</i></p>";
        }

        async function sendMessage() {
            let userMessage = input.value.trim();
            if (userMessage === "") return;
            input.value = "";
            chat.innerHTML += `<p><b>TÃº:</b> ${userMessage}</p>`;

            try {
                let response = await model(userMessage, { max_length: 50 });
                chat.innerHTML += `<p><b>Bot:</b> ${response[0].generated_text}</p>`;
            } catch (error) {
                chat.innerHTML += `<p><b>Error en la IA:</b> ${error.message}</p>`;
            }

            chat.scrollTop = chat.scrollHeight;
        }

        window.onload = () => {
            chat = document.getElementById("chat");
            input = document.getElementById("input");
            loadModel();
        };
    </script>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; padding: 20px; }
        #chat { width: 90%; max-width: 500px; height: 400px; overflow-y: auto; border: 1px solid #ccc; padding: 10px; margin: auto; text-align: left; }
        #input { width: 80%; padding: 10px; }
        button { padding: 10px; }
    </style>
</head>
<body>
    <h2>Chat IA</h2>
    <div id="chat"></div>
    <input type="text" id="input" placeholder="Escribe algo..." onkeydown="if(event.key==='Enter') sendMessage()">
    <button onclick="sendMessage()">Enviar</button>
</body>
</html>
