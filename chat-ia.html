<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat IA Local (Potente)</title>
    <script src="https://mlc.ai/web-llm/releases/latest/webllm.min.js"></script>
    <style>
        body { font-family: Arial, sans-serif; }
        #chat { width: 300px; height: 400px; overflow-y: scroll; border: 1px solid #ccc; padding: 10px; }
        #input { width: 300px; }
    </style>
</head>
<body>
    <h2>Chat IA</h2>
    <div id="chat"></div>
    <input type="text" id="input" placeholder="Escribe algo..." onkeydown="if(event.key==='Enter') sendMessage()">
    <button onclick="sendMessage()">Enviar</button>

    <script>
        let chat = document.getElementById("chat");
        let input = document.getElementById("input");
        let model = new webllm.ChatModule();

        async function sendMessage() {
            let userMessage = input.value;
            input.value = "";
            chat.innerHTML += "<p><b>TÃº:</b> " + userMessage + "</p>";

            let response = await model.chat(userMessage);
            chat.innerHTML += "<p><b>Bot:</b> " + response + "</p>";
            chat.scrollTop = chat.scrollHeight;
        }
    </script>
</body>
</html>
