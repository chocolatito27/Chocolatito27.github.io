<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Plano tipo GeoGebra</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background: black;
      font-family: sans-serif;
    }
    canvas {
      display: block;
      background-color: black;
      cursor: crosshair;
    }
    .toolbar {
      position: absolute;
      top: 10px;
      left: 10px;
      background: rgba(0, 0, 0, 0.4);
      padding: 15px;
      border-radius: 15px;
      color: white;
      z-index: 20;
      display: flex;
      flex-direction: column;
      gap: 8px;
      width: 200px;
    }
    .toolbar label, .toolbar button {
      display: flex;
      align-items: center;
      justify-content: space-between;
      background: rgba(255, 255, 255, 0.1);
      border: none;
      border-radius: 8px;
      padding: 5px 10px;
      color: white;
      font-size: 14px;
    }
    .toolbar button {
      cursor: pointer;
      text-align: left;
    }
    .text-box {
      position: absolute;
      background: transparent;
      color: white;
      font-weight: bold;
      padding: 2px;
      resize: both;
      overflow: auto;
      font-size: 20px;
      min-width: 50px;
      min-height: 30px;
      z-index: 15;
      border: none;
      outline: none;
    }
  </style>
</head>
<body>
  <div class="toolbar">
    <label>ğŸ¨ Color: <input type="color" id="colorPicker" value="#ffffff"></label>
    <label>ğŸ–Œï¸ Pincel: <input type="range" id="brushSize" min="1" max="10" value="2"></label>
    <label>ğŸ§½ Borrador: <input type="range" id="eraserSize" min="5" max="50" value="10"></label>
    <label>ğŸ”  TamaÃ±o texto: <input type="range" id="fontSize" min="10" max="48" value="20"></label>
    <button onclick="setMode('draw')">âœï¸ Pincel</button>
    <button onclick="setMode('erase')">ğŸ§¼ Borrador</button>
    <button onclick="setMode('text')">ğŸ“ Texto</button>
    <button onclick="clearCanvas()">ğŸ—‘ï¸ Limpiar</button>
  </div>
  <canvas id="canvas"></canvas>

  <script>
    const canvas = document.getElementById("canvas");
    const ctx = canvas.getContext("2d");
    let width = window.innerWidth;
    let height = window.innerHeight;
    canvas.width = width;
    canvas.height = height;

    let scale = 50;
    let originX = width / 2;
    let originY = height / 2;

    let isDrawing = false;
    let mode = "draw";
    let isPanning = false;
    let startPan = { x: 0, y: 0 };

    const colorPicker = document.getElementById("colorPicker");
    const brushSize = document.getElementById("brushSize");
    const eraserSize = document.getElementById("eraserSize");
    const fontSize = document.getElementById("fontSize");

    const elements = [];

    function setMode(newMode) {
      mode = newMode;
    }

    function clearCanvas() {
      for (let i = elements.length - 1; i >= 0; i--) {
        if (elements[i].type !== 'grid') {
          elements.splice(i, 1);
        }
      }
      document.querySelectorAll(".text-box").forEach(el => el.remove());
      draw();
    }

    canvas.addEventListener("mousedown", (e) => {
      if (e.button === 1) {
        isPanning = true;
        startPan = { x: e.clientX, y: e.clientY };
        return;
      }

      const x = (e.offsetX - originX) / scale;
      const y = (e.offsetY - originY) / scale;

      if (mode === "text") {
        const textBox = document.createElement("div");
        textBox.contentEditable = true;
        textBox.className = "text-box";
        textBox.style.left = `${e.clientX}px`;
        textBox.style.top = `${e.clientY}px`;
        textBox.style.color = colorPicker.value;
        textBox.style.fontSize = `${fontSize.value}px`;
        textBox.style.fontWeight = "bold";
        textBox.innerText = "Escribe aquÃ­";
        document.body.appendChild(textBox);
        textBox.focus();

        // Mover arrastrando
        let offsetX, offsetY, isDragging = false;

        textBox.addEventListener("mousedown", (ev) => {
          isDragging = true;
          offsetX = ev.offsetX;
          offsetY = ev.offsetY;
        });

        document.addEventListener("mousemove", (ev) => {
          if (isDragging) {
            textBox.style.left = `${ev.clientX - offsetX}px`;
            textBox.style.top = `${ev.clientY - offsetY}px`;
          }
        });

        document.addEventListener("mouseup", () => {
          isDragging = false;
        });

        // Guardar con doble clic
        textBox.addEventListener("dblclick", () => {
          const rect = textBox.getBoundingClientRect();
          elements.push({
            type: "text",
            text: textBox.innerText,
            x: (rect.left - originX) / scale,
            y: (rect.top - originY + parseInt(fontSize.value)) / scale,
            size: parseInt(fontSize.value),
            color: colorPicker.value
          });
          textBox.remove();
          draw();
        });

      } else if (mode === "draw" || mode === "erase") {
        isDrawing = true;
        const line = {
          type: mode,
          color: colorPicker.value,
          size: parseInt(mode === 'draw' ? brushSize.value : eraserSize.value),
          points: [{ x, y }]
        };
        elements.push(line);
      }
    });

    canvas.addEventListener("mousemove", (e) => {
      if (isPanning) {
        const dx = e.clientX - startPan.x;
        const dy = e.clientY - startPan.y;
        originX += dx;
        originY += dy;
        startPan = { x: e.clientX, y: e.clientY };
        draw();
        return;
      }
      if (!isDrawing || mode === "text") return;
      const x = (e.offsetX - originX) / scale;
      const y = (e.offsetY - originY) / scale;
      const current = elements[elements.length - 1];
      current.points.push({ x, y });
      draw();
    });

    canvas.addEventListener("mouseup", (e) => {
      if (e.button === 1) isPanning = false;
      isDrawing = false;
    });

    canvas.addEventListener("wheel", (e) => {
      e.preventDefault();
      const zoomFactor = 1.1;
      const mouseX = e.offsetX;
      const mouseY = e.offsetY;
      const wx = (mouseX - originX) / scale;
      const wy = (mouseY - originY) / scale;

      scale *= e.deltaY < 0 ? zoomFactor : 1 / zoomFactor;
      originX = mouseX - wx * scale;
      originY = mouseY - wy * scale;
      draw();
    });

    function drawGrid() {
      const step = 1;
      const left = -originX / scale;
      const right = (width - originX) / scale;
      const top = -originY / scale;
      const bottom = (height - originY) / scale;

      ctx.lineWidth = 0.5;
      ctx.strokeStyle = "#444";
      for (let x = Math.floor(left); x <= right; x++) {
        ctx.beginPath();
        ctx.moveTo(x * scale + originX, 0);
        ctx.lineTo(x * scale + originX, height);
        ctx.stroke();
        if (x !== 0) {
          ctx.fillStyle = "white";
          ctx.font = "12px sans-serif";
          ctx.fillText(x, x * scale + originX + 2, originY + 12);
        }
      }

      for (let y = Math.floor(top); y <= bottom; y++) {
        ctx.beginPath();
        ctx.moveTo(0, y * scale + originY);
        ctx.lineTo(width, y * scale + originY);
        ctx.stroke();
        if (y !== 0) {
          ctx.fillStyle = "white";
          ctx.font = "12px sans-serif";
          ctx.fillText(-y, originX + 2, y * scale + originY - 2);
        }
      }

      ctx.strokeStyle = "white";
      ctx.lineWidth = 1;
      ctx.beginPath();
      ctx.moveTo(0, originY);
      ctx.lineTo(width, originY);
      ctx.stroke();

      ctx.beginPath();
      ctx.moveTo(originX, 0);
      ctx.lineTo(originX, height);
      ctx.stroke();
    }

    function draw() {
      ctx.clearRect(0, 0, width, height);
      drawGrid();

      for (const elem of elements) {
        if (elem.type === "text") {
          ctx.font = `bold ${elem.size}px sans-serif`;
          ctx.fillStyle = elem.color;
          ctx.fillText(elem.text, elem.x * scale + originX, elem.y * scale + originY);
        } else {
          if (elem.type === "erase") {
            ctx.save();
            ctx.globalCompositeOperation = "destination-out";
          } else {
            ctx.globalCompositeOperation = "source-over";
          }

          ctx.strokeStyle = elem.color;
          ctx.lineWidth = elem.size;
          ctx.beginPath();
          elem.points.forEach((p, i) => {
            const x = p.x * scale + originX;
            const y = p.y * scale + originY;
            if (i === 0) ctx.moveTo(x, y);
            else ctx.lineTo(x, y);
          });
          ctx.stroke();
          if (elem.type === "erase") ctx.restore();
        }
      }
    }

    window.addEventListener("resize", () => {
      width = window.innerWidth;
      height = window.innerHeight;
      canvas.width = width;
      canvas.height = height;
      draw();
    });

    draw();
  </script>
</body>
</html>
