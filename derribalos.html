<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Derribalos - Space Shooter</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="game-info">
        Puntuación: <span id="score">0</span> | Nivel: <span id="level">1</span>
    </div>
    <canvas id="gameCanvas"></canvas>

    <!-- Imágenes -->
    <img id="nave" src="nave.png" class="hidden">
    <img id="boss" src="boss.gif" class="hidden">
    <img id="creature" src="creatures.gif" class="hidden">
    <img id="explosion" src="explosion.gif" class="hidden">

    <!-- Botón de "Volver a jugar" -->
    <button id="restartButton" class="hidden">Volver a jugar</button>

    <script src="derribalos.js"></script>
</body>
</html>
