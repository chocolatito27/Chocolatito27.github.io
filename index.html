<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chocolatito</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: Arial, sans-serif;
            background-image: url('https://raw.githubusercontent.com/chocolatito27/Chocolatito27.github.io/refs/heads/main/chocoimagen.jpg');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            color: white;
        }
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            background-color: rgba(0, 0, 0, 0.6);
        }
        .title {
            font-size: 24px;
        }
        .menu-button {
            font-size: 20px;
            cursor: pointer;
            border: none;
            background-color: transparent;
            color: white;
        }
        .menu {
            display: none;
            position: absolute;
            top: 60px;
            right: 20px;
            background-color: rgba(0, 0, 0, 0.8);
            padding: 10px;
            border-radius: 5px;
        }
        .menu a {
            color: white;
            text-decoration: none;
            display: block;
            padding: 10px 0;
        }
        .menu a:hover {
            background-color: rgba(255, 255, 255, 0.2);
        }
        #buy-options {
            display: none;
            background-color: rgba(0, 0, 0, 0.7);
            padding: 20px;
            margin: 20px;
            border-radius: 10px;
        }
        .center-message {
            text-align: center;
            margin-top: 100px;
            font-size: 30px;
        }
        .whatsapp-button {
            display: block;
            width: 200px;
            margin: 30px auto;
            padding: 10px;
            background-color: green;
            color: white;
            text-align: center;
            border-radius: 5px;
            text-decoration: none;
        }
        /* Show menu when button is clicked */
        .menu.show {
            display: block;
        }
    </style>
</head>
<body>
    <header>
        <div class="title">Chocolatito</div>
        <button class="menu-button" id="menu-toggle">☰ Menú</button>
        <div class="menu" id="menu">
            <a href="#" id="buy-option">Comprar</a>
        </div>
    </header>

    <div class="center-message">
        <p>La vida es como el chocolate, a veces dulce, a veces amargo, pero siempre llena de sorpresas. Disfruta cada momento.</p>
        <a href="https://wa.me/+6285640549937" class="whatsapp-button">Contactar por WhatsApp</a>
    </div>

    <!-- Div que muestra la opción de compra -->
    <div id="buy-options">
        <p>Servicio: Crear un dominio personalizado</p>
        <p>Precio: 10 Nuevos Soles</p>
    </div>

    <script>
        // Toggle del menú
        document.getElementById('menu-toggle').addEventListener('click', function () {
            document.getElementById('menu').classList.toggle('show');
        });

        // Mostrar opciones de compra al hacer clic en "Comprar"
        document.getElementById('buy-option').addEventListener('click', function (e) {
            e.preventDefault();
            document.getElementById('buy-options').style.display = 'block';
        });
    </script>
</body>
</html>
